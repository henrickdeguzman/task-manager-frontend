<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create a new list</h1>

    <input #listTitleInput class="input has-background-light is-medium" type="text" placeholder="New list">

    <br><br>

    <div class="field is-grouped is-grouped-right">
      <p class="control">
        <a class="button is-light is-medium" routerLink="/">
          Cancel
        </a>
      </p>
      <p class="control">
        <a class="button is-primary has-text-white is-medium" (click)="createList(listTitleInput.value)">
          Create
        </a>
      </p>
    </div>

  </div>
</div>
