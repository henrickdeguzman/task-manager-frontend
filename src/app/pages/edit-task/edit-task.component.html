<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Edit task</h1>

    <input #taskTitleInput class="input has-background-light is-medium" type="text" placeholder="Enter task name">

    <br><br>

    <div class="field is-grouped is-grouped-right">
      <p class="control">
        <a class="button is-light is-medium" routerLink="/">
          Cancel
        </a>
      </p>
      <p class="control">
        <a class="button is-primary has-text-white is-medium" (click)="updateTask(taskTitleInput.value)">
          Save
        </a>
      </p>
    </div>

  </div>
</div>
